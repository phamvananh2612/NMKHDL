<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán bệnh tim</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Dự đoán nguy cơ mắc bệnh tim</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-center text-muted">Hãy nhập thông tin cá nhân của bạn:</p>
                        <form action="/predict" method="POST">
                            <div class="row">
                                <!-- Các trường nhập liệu -->
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">Tuổi</label>
                                    <input type="number" class="form-control" id="age" name="age" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sex" class="form-label">Giới tính</label>
                                    <select class="form-select" id="sex" name="sex" required>
                                        <option value="1">Nam</option>
                                        <option value="0">Nữ</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cp" class="form-label">Loại đau ngực (1-4)</label>
                                    <input type="number" class="form-control" id="cp" name="cp" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="trestbps" class="form-label">Huyết áp khi nghỉ (mmHg)</label>
                                    <input type="number" class="form-control" id="trestbps" name="trestbps" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="chol" class="form-label">Cholesterol (mg/dl)</label>
                                    <input type="number" class="form-control" id="chol" name="chol" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fbs" class="form-label">Đường huyết lúc đói > 120mg/dl?</label>
                                    <select class="form-select" id="fbs" name="fbs" required>
                                        <option value="1">Có</option>
                                        <option value="0">Không</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="restecg" class="form-label">Điện tâm đồ</label>
                                    <input type="number" class="form-control" id="restecg" name="restecg" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="thalach" class="form-label">Nhịp tim tối đa</label>
                                    <input type="number" class="form-control" id="thalach" name="thalach" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="exang" class="form-label">Đau ngực khi tập thể dục?</label>
                                    <select class="form-select" id="exang" name="exang" required>
                                        <option value="1">Có</option>
                                        <option value="0">Không</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="oldpeak" class="form-label">Giảm ST khi tập thể dục</label>
                                    <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="slope" class="form-label">Độ dốc của đỉnh ST</label>
                                    <input type="number" class="form-control" id="slope" name="slope" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="ca" class="form-label">Số mạch lớn bị tắc (0-3)</label>
                                    <input type="number" class="form-control" id="ca" name="ca" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="thal" class="form-label">Thalassemia</label>
                                    <select class="form-select" id="thal" name="thal" required>
                                        <option value="0">Bình thường</option>
                                        <option value="1">Khiếm khuyết cố định</option>
                                        <option value="2">Khiếm khuyết có thể đảo ngược</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Dự đoán</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
